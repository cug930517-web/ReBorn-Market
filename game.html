<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>ReBorn Market二手商城</title>
        <link rel="icon" type="image/x-icon" href="assets/標題圖.PNG" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            #game-wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 2rem;
            }

            #game-container {
                width: 100%;
                max-width: 450px;
                height: 600px;
                position: relative;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
                border-radius: 20px;
                overflow: hidden;
                background-color: #f7faff;
                touch-action: none;
            }

            #gameCanvas {
                display: block;
                background: linear-gradient(to top, #c7e9fb, #80d0ff);
                width: 100%;
                height: 100%;
            }

            #ui-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                pointer-events: none;
                padding: 20px;
                box-sizing: border-box;
            }

            #score-display {
                font-size: 3rem;
                font-weight: 900;
                color: #3f2b96;
                text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
                z-index: 10;
            }

            .game-message {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(33, 37, 41, 0.95);
                padding: 30px;
                border-radius: 15px;
                text-align: center;
                color: white;
                z-index: 20;
                pointer-events: all;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
                width: 80%;
            }

            .start-button, .restart-button {
                background: linear-gradient(45deg, #0d6efd 0%, #0dcaf0 100%);
                border: none;
                padding: 12px 30px;
                font-size: 1.2rem;
                font-weight: bold;
                color: white;
                border-radius: 50px;
                cursor: pointer;
                transition: transform 0.2s;
                margin-top: 20px;
            }

            /* --- 手機版按鈕樣式 --- */
            #mobile-controls {
                position: absolute;
                bottom: 30px;
                left: 0;
                width: 100%;
                display: none; /* 預設隱藏 */
                justify-content: space-between;
                padding: 0 30px;
                pointer-events: none;
                z-index: 30;
            }

            .control-btn {
                width: 70px;
                height: 70px;
                background-color: rgba(255, 255, 255, 0.4);
                border: 2px solid rgba(255, 255, 255, 0.6);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2rem;
                color: #333;
                pointer-events: auto;
                user-select: none;
                -webkit-user-select: none;
                backdrop-filter: blur(5px);
            }

            .control-btn:active {
                background-color: rgba(255, 255, 255, 0.8);
                transform: scale(0.9);
            }

            /* 當寬度小於 768px 時顯示按鈕 (手機/平板模式) */
            @media (max-width: 767px) {
                #mobile-controls {
                    display: flex;
                }
            }

            .touch-zone {
                position: absolute;
                bottom: 0;
                height: 100%;
                width: 50%;
                pointer-events: auto;
                z-index: 5;
            }
            #left-zone { left: 0; }
            #right-zone { right: 0; }
        </style>
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html">歡迎使用ReBorn</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="index.html">熱門商品介紹</a></li>
                            <li class="nav-item"><a class="nav-link" href="about.html">關於公司</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">聯繫方式</a></li>
                            <li class="nav-item"><a class="nav-link" href="pricing.html">商品介紹</a></li>
                            <li class="nav-item"><a class="nav-link" href="faq.html">問與答</a></li>
							<li class="nav-item"><a class="nav-link" href="game.html">小遊戲</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <section class="bg-light py-5">
                <div class="container px-5 my-5">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder">快樂跳躍！</h1>
                        <p class="lead fw-normal text-muted mb-0">電腦用方向鍵，手機請按畫面左右按鈕</p>
                    </div>
                    
                    <div id="game-wrapper">
                        <div id="game-container">
                            <canvas id="gameCanvas"></canvas>
                            <div id="ui-overlay">
                                <div id="score-display">0</div>
                            </div>

                            <!-- 手機專用可見按鍵 -->
                            <div id="mobile-controls">
                                <div id="btn-left" class="control-btn"><i class="bi bi-arrow-left"></i></div>
                                <div id="btn-right" class="control-btn"><i class="bi bi-arrow-right"></i></div>
                            </div>

                            <!-- 隱藏的觸控區域 (全螢幕感應) -->
                            <div id="touch-controls">
                                <div id="left-zone" class="touch-zone"></div>
                                <div id="right-zone" class="touch-zone"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5 text-center text-white small">
                Copyright &copy; ReBorn Market 2023
            </div>
        </footer>

        <script>
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score-display');
            const gameContainer = document.getElementById('game-container');
            const uiOverlay = document.getElementById('ui-overlay');

            const PLAYER_RADIUS = 15;
            const JUMP_VELOCITY = -15;
            const GRAVITY = 0.6;
            const PLATFORM_COUNT = 10;
            const PLATFORM_WIDTH = 80;
            const PLATFORM_HEIGHT = 15;
            const SCROLL_THRESHOLD = 200;

            const PLAYER_IMG_URL = 'https://upload.cc/i1/2025/12/04/hjAuiY.png';
            const PLATFORM_IMG_URL = 'https://upload.cc/i1/2025/12/04/LUwYmZ.png';

            const playerImage = new Image();
            playerImage.src = PLAYER_IMG_URL;
            const platformImage = new Image();
            platformImage.src = PLATFORM_IMG_URL;

            let state = {
                player: {},
                platforms: [],
                score: 0,
                highScore: 0,
                isGameRunning: false,
                keyLeft: false,
                keyRight: false,
                lastTimestamp: 0
            };

            function resizeCanvas() {
                const rect = gameContainer.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
            }

            function createPlatform(y) {
                return {
                    x: Math.random() * (canvas.width - PLATFORM_WIDTH),
                    y: y,
                    width: PLATFORM_WIDTH + Math.random() * 30,
                    height: PLATFORM_HEIGHT
                };
            }

            function initGame() {
                state.highScore = parseInt(localStorage.getItem('happy_jump_high_score') || 0);
                state.player = { x: canvas.width / 2, y: canvas.height - 50, vx: 0, vy: 0 };
                state.platforms = [{ x: 0, y: canvas.height - 20, width: canvas.width, height: 20 }];
                state.score = 0;
                state.isGameRunning = false;

                for (let i = 0; i < PLATFORM_COUNT; i++) {
                    let y = canvas.height - 100 - i * (canvas.height / PLATFORM_COUNT);
                    state.platforms.push(createPlatform(y));
                }
                showGameMessage("準備好了嗎？", `最高分：${state.highScore}`, "開始遊戲", startGame);
            }

            function showGameMessage(title, message, buttonText, action) {
                const oldMsg = document.querySelector('.game-message');
                if (oldMsg) oldMsg.remove();
                const msgDiv = document.createElement('div');
                msgDiv.className = 'game-message';
                msgDiv.innerHTML = `<h3>${title}</h3><p>${message}</p><button class="start-button">${buttonText}</button>`;
                msgDiv.querySelector('button').onclick = () => { msgDiv.remove(); action(); };
                uiOverlay.appendChild(msgDiv);
            }

            function startGame() {
                state.isGameRunning = true;
                state.lastTimestamp = performance.now();
                requestAnimationFrame(gameLoop);
            }

            function endGame() {
                state.isGameRunning = false;
                if (state.score > state.highScore) {
                    state.highScore = state.score;
                    localStorage.setItem('happy_jump_high_score', state.highScore);
                }
                showGameMessage("遊戲結束", `最終得分: ${state.score}`, "再試一次", initGame);
            }

            function update(deltaTime) {
                if (!state.isGameRunning) return;

                if (state.keyLeft) state.player.x -= 8 * deltaTime;
                if (state.keyRight) state.player.x += 8 * deltaTime;

                if (state.player.x < 0) state.player.x = canvas.width;
                if (state.player.x > canvas.width) state.player.x = 0;

                state.player.vy += GRAVITY * deltaTime;
                state.player.y += state.player.vy * deltaTime;

                if (state.player.vy > 0) {
                    state.platforms.forEach(p => {
                        if (state.player.x + 10 > p.x && state.player.x - 10 < p.x + p.width &&
                            state.player.y + PLAYER_RADIUS > p.y && state.player.y + PLAYER_RADIUS < p.y + p.height) {
                            state.player.y = p.y - PLAYER_RADIUS;
                            state.player.vy = JUMP_VELOCITY;
                        }
                    });
                }

                if (state.player.y < SCROLL_THRESHOLD && state.player.vy < 0) {
                    let diff = SCROLL_THRESHOLD - state.player.y;
                    state.player.y = SCROLL_THRESHOLD;
                    state.platforms.forEach(p => p.y += diff);
                    state.score += Math.floor(diff);
                }

                state.platforms = state.platforms.filter(p => p.y < canvas.height);
                while (state.platforms.length < PLATFORM_COUNT) {
                    let lastY = state.platforms[state.platforms.length - 1].y;
                    state.platforms.push(createPlatform(lastY - 100));
                }

                if (state.player.y > canvas.height) endGame();
            }

            function drawEverything() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                state.platforms.forEach(p => {
                    ctx.drawImage(platformImage, p.x, p.y, p.width, p.height);
                });
                ctx.drawImage(playerImage, state.player.x - 20, state.player.y - 20, 40, 40);
                scoreDisplay.textContent = state.score;
            }

            function gameLoop(timestamp) {
                if (!state.isGameRunning) return;
                const deltaTime = Math.min((timestamp - state.lastTimestamp) / 16.66, 2);
                state.lastTimestamp = timestamp;
                update(deltaTime);
                drawEverything();
                requestAnimationFrame(gameLoop);
            }

            // 鍵盤控制
            window.addEventListener('keydown', e => {
                if (e.key === 'ArrowLeft') state.keyLeft = true;
                if (e.key === 'ArrowRight') state.keyRight = true;
            });
            window.addEventListener('keyup', e => {
                if (e.key === 'ArrowLeft') state.keyLeft = false;
                if (e.key === 'ArrowRight') state.keyRight = false;
            });

            // 手機按鈕與觸控邏輯
            const btnLeft = document.getElementById('btn-left');
            const btnRight = document.getElementById('btn-right');

            // 實體按鈕事件
            btnLeft.addEventListener('touchstart', (e) => { e.preventDefault(); state.keyLeft = true; });
            btnLeft.addEventListener('touchend', (e) => { e.preventDefault(); state.keyLeft = false; });
            btnRight.addEventListener('touchstart', (e) => { e.preventDefault(); state.keyRight = true; });
            btnRight.addEventListener('touchend', (e) => { e.preventDefault(); state.keyRight = false; });

            // 區域點擊事件 (保留原本的點擊左右側控制)
            gameContainer.addEventListener('touchstart', e => {
                if (e.target.closest('.control-btn')) return; // 如果點到按鈕，就不觸發全域邏輯
                const rect = gameContainer.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                if (x < rect.width / 2) state.keyLeft = true;
                else state.keyRight = true;
            });
            gameContainer.addEventListener('touchend', e => {
                state.keyLeft = false;
                state.keyRight = false;
            });

            window.addEventListener('load', () => {
                resizeCanvas();
                initGame();
            });
            window.addEventListener('resize', resizeCanvas);
        </script>
    </body>
</html>
