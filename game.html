            /* 遊戲專屬樣式 - 確保與 Bootstrap 不衝突 */
            #game-wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 2rem;
            }

            #game-container {
                width: 100%;
                max-width: 450px;
                height: 600px;
                position: relative;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
                border-radius: 20px;
                overflow: hidden;
                background-color: #f7faff;
                touch-action: none; /* 防止移動端滾動干擾遊戲 */
            }

            #gameCanvas {
                display: block;
                background: linear-gradient(to top, #c7e9fb, #80d0ff);
                width: 100%;
                height: 100%;
            }

            #ui-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                pointer-events: none;
                padding: 20px;
                box-sizing: border-box;
            }

            #score-display {
                font-size: 3rem;
                font-weight: 900;
                color: #3f2b96;
                text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
                z-index: 10;
            }

            .game-message {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(33, 37, 41, 0.95);
                padding: 30px;
                border-radius: 15px;
                text-align: center;
                color: white;
                z-index: 20;
                pointer-events: all;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
                width: 80%;
            }

            .start-button, .restart-button {
                background: linear-gradient(45deg, #0d6efd 0%, #0dcaf0 100%);
                border: none;
                padding: 12px 30px;
                font-size: 1.2rem;
                font-weight: bold;
                color: white;
                border-radius: 50px;
                cursor: pointer;
                transition: transform 0.2s;
                margin-top: 20px;
            }

            .start-button:hover, .restart-button:hover {
                transform: scale(1.05);
            }

            .touch-zone {
                position: absolute;
                bottom: 0;
                height: 100%;
                width: 50%;
                pointer-events: auto;
                z-index: 5;
            }
            #left-zone { left: 0; }
            #right-zone { right: 0; }

        <script>
            // --- 遊戲邏輯腳本 ---
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score-display');
            const gameContainer = document.getElementById('game-container');
            const uiOverlay = document.getElementById('ui-overlay');

            // 遊戲常數
            const PLAYER_RADIUS = 15;
            const JUMP_VELOCITY = -15;
            const GRAVITY = 0.6;
            const PLATFORM_COUNT = 10;
            const PLATFORM_WIDTH = 80;
            const PLATFORM_HEIGHT = 15;
            const SCROLL_THRESHOLD = 200;

            // 圖片資源
            const PLAYER_IMG_URL = 'https://upload.cc/i1/2025/12/04/hjAuiY.png';
            const PLATFORM_IMG_URL = 'https://upload.cc/i1/2025/12/04/LUwYmZ.png';

            const playerImage = new Image();
            playerImage.src = PLAYER_IMG_URL;
            const platformImage = new Image();
            platformImage.src = PLATFORM_IMG_URL;

            let state = {
                player: {},
                platforms: [],
                score: 0,
                highScore: 0,
                isGameRunning: false,
                keyLeft: false,
                keyRight: false,
                tiltValue: 0, // 用於感應器數值
                lastTimestamp: 0
            };

            function resizeCanvas() {
                const rect = gameContainer.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                drawEverything();
            }

            function createPlatform(y) {
                return {
                    x: Math.random() * (canvas.width - PLATFORM_WIDTH),
                    y: y,
                    width: PLATFORM_WIDTH + Math.random() * 30,
                    height: PLATFORM_HEIGHT
                };
            }

            function initGame() {
                state.highScore = parseInt(localStorage.getItem('happy_jump_high_score') || 0);
                state.player = { x: canvas.width / 2, y: canvas.height - 50, vx: 0, vy: 0 };
                state.platforms = [{ x: 0, y: canvas.height - 20, width: canvas.width, height: 20 }];
                state.score = 0;
                state.isGameRunning = false;

                for (let i = 0; i < PLATFORM_COUNT; i++) {
                    let y = canvas.height - 100 - i * (canvas.height / PLATFORM_COUNT);
                    state.platforms.push(createPlatform(y));
                }
                showGameMessage("準備好了嗎？", `最高分：${state.highScore}<br><small>可用按鍵、觸碰或傾斜手機控制</small>`, "開始遊戲", startGame);
            }

            function showGameMessage(title, message, buttonText, action) {
                const oldMsg = document.querySelector('.game-message');
                if (oldMsg) oldMsg.remove();

                const msgDiv = document.createElement('div');
                msgDiv.className = 'game-message';
                msgDiv.innerHTML = `<h3>${title}</h3><p>${message}</p><button class="start-button">${buttonText}</button>`;
                msgDiv.querySelector('button').onclick = () => { msgDiv.remove(); action(); };
                uiOverlay.appendChild(msgDiv);
            }

            // 修改後的開始遊戲：加入感應器授權
            async function startGame() {
                // 請求行動裝置感應器權限 (iOS 13+ 必備)
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const permission = await DeviceOrientationEvent.requestPermission();
                        if (permission === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        }
                    } catch (error) {
                        console.log("感應器請求失敗或被拒絕");
                    }
                } else {
                    // 非 iOS 裝置或舊版瀏覽器直接監聽
                    window.addEventListener('deviceorientation', handleOrientation);
                }

                state.isGameRunning = true;
                state.lastTimestamp = performance.now();
                requestAnimationFrame(gameLoop);
            }

            function handleOrientation(event) {
                // gamma 代表左右傾斜角度 (-90 ~ 90)
                let x = event.gamma; 
                if (x === null) return;

                // 設定死區，避免過於靈敏
                const threshold = 5;
                if (x > threshold) {
                    state.keyRight = true;
                    state.keyLeft = false;
                } else if (x < -threshold) {
                    state.keyLeft = true;
                    state.keyRight = false;
                } else {
                    // 平放時若沒有按鍵盤則停止
                    // 注意：此處邏輯若會跟觸控衝突，通常觸控會優先
                }
            }

            function endGame() {
                state.isGameRunning = false;
                if (state.score > state.highScore) {
                    state.highScore = state.score;
                    localStorage.setItem('happy_jump_high_score', state.highScore);
                }
                showGameMessage("遊戲結束", `最終得分: ${state.score}`, "再試一次", initGame);
            }

            function update(deltaTime) {
                if (!state.isGameRunning) return;

                // 控制玩家移動
                if (state.keyLeft) state.player.x -= 8 * deltaTime;
                if (state.keyRight) state.player.x += 8 * deltaTime;

                // 邊界環繞
                if (state.player.x < 0) state.player.x = canvas.width;
                if (state.player.x > canvas.width) state.player.x = 0;

                // 垂直位移與重力
                state.player.vy += GRAVITY * deltaTime;
                state.player.y += state.player.vy * deltaTime;

                // 平台碰撞檢測
                if (state.player.vy > 0) {
                    state.platforms.forEach(p => {
                        if (state.player.x + 10 > p.x && state.player.x - 10 < p.x + p.width &&
                            state.player.y + PLAYER_RADIUS > p.y && state.player.y + PLAYER_RADIUS < p.y + p.height) {
                            state.player.y = p.y - PLAYER_RADIUS;
                            state.player.vy = JUMP_VELOCITY;
                        }
                    });
                }

                // 畫面捲動邏輯
                if (state.player.y < SCROLL_THRESHOLD && state.player.vy < 0) {
                    let diff = SCROLL_THRESHOLD - state.player.y;
                    state.player.y = SCROLL_THRESHOLD;
                    state.platforms.forEach(p => p.y += diff);
                    state.score += Math.floor(diff);
                }

                // 平台生命週期管理
                state.platforms = state.platforms.filter(p => p.y < canvas.height);
                if (state.platforms.length < PLATFORM_COUNT) {
                    let lastY = state.platforms.length > 0 ? state.platforms[state.platforms.length - 1].y : canvas.height;
                    state.platforms.push(createPlatform(lastY - 100));
                }

                // 死亡判斷
                if (state.player.y > canvas.height) endGame();
            }

            function drawEverything() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // 繪製平台
                state.platforms.forEach(p => {
                    ctx.drawImage(platformImage, p.x, p.y, p.width, p.height);
                });
                // 繪製玩家
                ctx.drawImage(playerImage, state.player.x - 20, state.player.y - 20, 40, 40);
                scoreDisplay.textContent = state.score;
            }

            function gameLoop(timestamp) {
                if (!state.isGameRunning) return;
                const deltaTime = Math.min((timestamp - state.lastTimestamp) / 16.66, 2);
                state.lastTimestamp = timestamp;
                update(deltaTime);
                drawEverything();
                requestAnimationFrame(gameLoop);
            }

            // --- 控制事件監聽 ---
            window.addEventListener('keydown', e => {
                if (e.key === 'ArrowLeft') state.keyLeft = true;
                if (e.key === 'ArrowRight') state.keyRight = true;
            });
            window.addEventListener('keyup', e => {
                if (e.key === 'ArrowLeft') state.keyLeft = false;
                if (e.key === 'ArrowRight') state.keyRight = false;
            });

            // 觸控控制
            const handleTouch = (e, isDown) => {
                e.preventDefault();
                const rect = gameContainer.getBoundingClientRect();
                const touch = e.changedTouches[0];
                const x = touch.clientX - rect.left;
                if (x < rect.width / 2) state.keyLeft = isDown;
                else state.keyRight = isDown;
            };

            gameContainer.addEventListener('touchstart', e => handleTouch(e, true));
            gameContainer.addEventListener('touchend', e => handleTouch(e, false));

            // 初始化啟動
            window.addEventListener('load', () => {
                resizeCanvas();
                initGame();
            });
            window.addEventListener('resize', resizeCanvas);
        </script>
